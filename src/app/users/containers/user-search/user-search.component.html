<div class="row">
  <div class="card border border-primary mt-5 col-12" style="width: 20rem;">
    <div class="card-body">
      <h4 class="card-title">User search</h4>
      <input type="text" class="form-control" id="userName" [(ngModel)]="term" (keyup)="searchUsers()" placeholder="Input user name">

      <ul class="list-group">
        <li class="list-group-item list-group-item-action list-group-item-light" *ngFor="let user of users$ | async">
          <a routerLink="/users/{{user.id}}" style="text-decoration: none">{{user.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>

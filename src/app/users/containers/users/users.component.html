<div class="row">
  <div class="col">
    <h2 class="">List Users</h2>
    <div class="list-group d-flex flex-column align-items-center">
      <div class="list-group-item list-group-item-action list-group-item-light p-2" *ngFor="let user of users | async">
        <a [routerLink]="['/users', user.id]" style="text-decoration: none">
          <span class="badge badge-info p-2 mr-2" style="min-width: 35px !important">{{user.id}}</span>{{user.name}}
        </a>
      </div>
    </div>
    <button (click)="isAddUser = !isAddUser" class="btn btn-outline-success mt-3">Add new user</button>
    <div class="mb-5" style="margin-top: -20px" *ngIf="isAddUser">
      <app-add-user></app-add-user>
    </div>
  </div>

  <div class="col">
    <app-messages></app-messages>
  </div>
</div>

<div class="row">
  <div class="col">
    <h2 class="">List Users</h2>
    <div class="list-group d-flex flex-column align-items-center">
      <div class="list-group-item list-group-item-action list-group-item-light p-2" *ngFor="let user of users">
        <a [routerLink]="['/users', user.id]" style="text-decoration: none">
          <span class="badge badge-info p-2 mr-2" style="min-width: 35px !important">{{user.id}}</span>{{user.name}}
        </a>
        <button type="button" class="close text-danger" aria-label="Close" (click)="onDeleteUser(user)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <button (click)="isAddUser = !isAddUser" class="btn btn-outline-success mt-3">Add new user</button>
    <div class="mb-5" style="margin-top: -20px" *ngIf="isAddUser">
      <app-add-user [users]="users"></app-add-user>
    </div>
    <div class="mb-5">
      <app-user-search></app-user-search>
    </div>
    <button class="btn btn-outline-primary mb-5" (click)="onBackToHome()">Back to Home</button>
  </div>

  <div class="col">
    <app-messages></app-messages>
  </div>
</div>

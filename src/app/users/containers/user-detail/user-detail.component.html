<div class="row">
  <div class="card border border-success mt-5 col-12" *ngIf="user" style="width: 20rem;">
    <div class="card-body">
      <h4 class="card-title">{{ user.name | uppercase }} Details</h4>
      <p class="card-text">
        <span class="font-italic">Id: </span>{{user.id}}
      </p>
      <div class="form-inline">
        <div class="form-group">
          <label class="font-italic mr-2" for="userName">Name:</label>
          <input type="text" class="form-control" id="userName" [(ngModel)]="user.name" placeholder="name">
        </div>
      </div>
      <button class="btn btn-outline-success mt-3" (click)="updateUser()">Save</button>
      <button class="btn btn-outline-info mt-3" (click)="onGoBack()">Go back</button>
    </div>
  </div>
</div>

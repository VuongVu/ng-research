<div class="has-text-centered">
  <div *ngIf="posts; else nullPosts">
    <div *ngFor="let post of posts | slice:0:10">
      <a [routerLink]="['/posts', post.id]" class="box" style="margin-top: 20px">
        <article class="media">
          <div class="media-left">
            <figure class="image is-64x64">
              <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>{{post.title}}</strong>
                <br><small>@user{{post.id}}</small>
                <br> {{post.body}}
              </p>
            </div>
            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item">
                  <span class="icon is-small">
                    <i class="fa fa-reply"></i>
                  </span>
                </a>
                <a class="level-item">
                  <span class="icon is-small">
                    <i class="fa fa-retweet"></i>
                  </span>
                </a>
                <a class="level-item">
                  <span class="icon is-small">
                    <i class="fa fa-heart"></i>
                  </span>
                </a>
              </div>
            </nav>
          </div>
        </article>
      </a>
    </div>
  </div>

  <ng-template #nullPosts>No Posts here :(</ng-template>
</div>

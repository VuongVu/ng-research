<div class="box" *ngIf="post; else invalidPost" style="margin-top: 20px">
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">
        <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
      </figure>
    </div>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{post.title}}</strong>
          <small>@user{{post.id}}</small>
          <br> {{post.body}}
        </p>
      </div>
      <nav class="level is-mobile">
        <div class="level-left">
          <a class="level-item">
            <span class="icon is-small">
              <i class="fa fa-reply"></i>
            </span>
          </a>
          <a class="level-item">
            <span class="icon is-small">
              <i class="fa fa-retweet"></i>
            </span>
          </a>
          <a class="level-item">
            <span class="icon is-small">
              <i class="fa fa-heart"></i>
            </span>
          </a>
        </div>
      </nav>
    </div>
  </article>
</div>

<ng-template #invalidPost>Can't access post with wrong Id :"(</ng-template>
